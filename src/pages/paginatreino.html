<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTraining</title>
    <link rel="stylesheet" href="../styles/paginaTreino.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="src/styles/dragDrop.css">
</head>
<body>
    <header>
        <span>GymTraining</span>
        <input type="button" value="Voltar" onclick="window.history.back()">
    </header>

    <main>
        <div id="contentHeader">
            <h1>Treino</h1>
            <span id="btnCriarExercicio">
                <span>+</span>
                <span>Adicionar Exercicio</span>
            </span>
        </div>

        <div id="semExercicio">
            <span>Nenhum exercicio adicionado</span>
        </div>

        <div id="content">
            <div class="exercicio">
                <div class="contentExercicio hidden">
                    <span class="exercicioHeader">
                        <h2>Supino Reto</h2>
                        <i class="ri-pencil-fill"></i>
                    </span>
                    <span class="exercicoInfos">
                        <div class="divInformacao">
                            <span class="infoTitulo">Séries</span>
                            <span class="serie info">0</span>
                        </div>
                        <div class="divInformacao">
                            <span class="infoTitulo">Repetições</span>
                            <span class="repeticao info">0</span>
                        </div>
                        <div class="divInformacao">
                            <span class="infoTitulo">Peso (kg)</span>
                            <span class="peso info">0</span>
                        </div>
                    </span>
                </div>
                <div class="editExercicio">
                    <span class="editExercicioHeader">
                        <input type="text" id="inputNomeEditExercicio" placeholder="Nome do Exercicio:">
                        <span class="btnsEdit">
                            <i class="ri-delete-bin-fill btnEditDelete"></i>
                            <i class="ri-check-line btnEditConfirm"></i>
                        </span>
                    </span>
                    <span class="exercicoInfos">
                        <div class="divInformacao">
                            <span class="infoTitulo">Séries</span>
                            <input type="number" id="editSeries" onkeypress="return event.charCode >= 48 && event.charCode <= 57" oninput="event.target.value <0 ? event.target.value=0 : undefined" value="0">
                        </div>
                        <div class="divInformacao">
                            <span class="infoTitulo">Repetições</span>
                            <input type="number" id="editRepeticoes" onkeypress="return event.charCode >= 48 && event.charCode <= 57" oninput="event.target.value <0 ? event.target.value=0 : undefined" value="0">
                        </div>
                        <div class="divInformacao">
                            <span class="infoTitulo">Peso (kg)</span>
                            <input type="number" id="editPeso" onkeypress="return event.charCode >= 48 && event.charCode <= 57" oninput="event.target.value <0 ? event.target.value=0 : undefined" value="0">
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </main>

    <div class="modal hidden">
        <div id="modalNovoExercicio" class="modalContent">
            <h2 class="tituloModal">Nome do Exercicio</h2>
            <input type="text" id="inputNomeNovoExercicio" placeholder="Ex: Supino Reto">
            <span id="informacoesNovoExercicio">
                <div class="divInformacaoNovoExercicio">
                    <span>Series</span>
                    <input type="number" id="seriesNovoExercicio" onkeypress="return event.charCode >= 48 && event.charCode <= 57" oninput="event.target.value <0 ? event.target.value=0 : undefined">
                </div>
                <div class="divInformacaoNovoExercicio">
                    <span>Repetições</span>
                    <input type="number" id="repeticoesNovoExercicio" onkeypress="return event.charCode >= 48 && event.charCode <= 57" oninput="event.target.value <0 ? event.target.value=0 : undefined">
                </div>
                <div class="divInformacaoNovoExercicio">
                    <span>Peso (kg)</span>
                    <input type="number" id="pesoNovoExercicio" onkeypress="return event.charCode >= 48 && event.charCode <= 57" oninput="event.target.value <0 ? event.target.value=0 : undefined">
                </div>
            </span>
            <span id="btnsModal">
                <input type="button" value="Cancelar" id="btnCancelarNovoExercicio" class="btnModal btnModalCancel">
                <input type="button" value="Salvar" id="btnSalvarNovoExercicio" class="btnModal btnModalConfirm">
            </span>
        </div>
    </div>

    <script type="module" src="../scripts/paginaTreino.js"></script>
</body>
</html>
